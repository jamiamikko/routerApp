<h2>Register</h2>
<form>
  <label for="name">Name</label>
  <input type="text" [(ngModel)]="username" name="name"><br/>
  <label for="password">Password</label>
  <input type="text" [(ngModel)]="password" name="password"><br/>
  <label for="email">email</label>
  <input type="text" [(ngModel)]="email" name="email"><br/>
  <button type="submit" (click)="register()">Submit</button>
</form>
